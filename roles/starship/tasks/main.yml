- name: Install Starship
  become: true
  become_user: "{{ primary_username }}"
  command: "'/home/{{ primary_username }}/.cargo/bin/cargo' install starship"
  args:
    creates: "/home/{{ primary_username }}/.cargo/bin/starship"

- name: Install Starship config
  copy:
    dest: "/home/{{ primary_username }}/.config/starship.toml"
    owner: "{{ primary_username }}"
    group: "{{ primary_username }}"
    mode: u=rwx,g=rx,o=
    content: |
      add_newline = false

      # Moved directory to second last (from default order)
      format = """
      $username\
      $hostname\
      $shlvl\
      $kubernetes\
      $git_branch\
      $git_commit\
      $git_state\
      $git_status\
      $hg_branch\
      $docker_context\
      $package\
      $cmake\
      $dart\
      $dotnet\
      $elixir\
      $elm\
      $erlang\
      $golang\
      $helm\
      $java\
      $julia\
      $nim\
      $nodejs\
      $ocaml\
      $perl\
      $php\
      $purescript\
      $python\
      $ruby\
      $rust\
      $swift\
      $terraform\
      $zig\
      $nix_shell\
      $conda\
      $memory_usage\
      $aws\
      $gcloud\
      $env_var\
      $crystal\
      $cmd_duration\
      $custom\
      $line_break\
      $jobs\
      $battery\
      $time\
      $status\
      $directory\
      $character"""

      [line_break]
      disabled = true

      [directory]
      format = "[$path]($style)[$read_only]($read_only_style)"
      [cmd_duration]
      format = "â±ï¸ [$duration]($style) "

      [gcloud.region_aliases]
      australia-southeast1 = "au"
      [aws.region_aliases]
      ap-southeast-2 = "au"

      [git_branch]
      symbol = "ğŸŒ±"
      format = "[$symbol$branch]($style) "
      [git_state]
      cherry_pick = "ğŸ’"
      [docker_context]
      symbol = "ğŸ‹"
      format = "[$symbol$context]($style) "
      [package]
      symbol = "ğŸ“¦"
      format = "[$symbol$version]($style) "

      [gcloud]
