[window]
startup_mode = "Maximized"

[font]
size = 10

[selection]
save_to_clipboard = true

[shell]
program = "tmux"

[keyboard]
bindings = [
  {mods="Control|Shift", key="D", chars="\u001b[68;5u"},  # \x1b[68;5u
]

# Material Theme
# Default colors
[colors.primary]
background = '#263238'
foreground = '#A1B0B8'
[colors.normal]
black   = '#2e3436'
red     = '#cc0000'
green   = '#4e9a06'
yellow  = '#c4a000'
blue    = '#3465a4'
magenta = '#75507b'
cyan    = '#06989a'
white   = '#d3d7cf'
[colors.bright]
black   = '#555753'
red     = '#ef2929'
green   = '#8ae234'
yellow  = '#fce94f'
blue    = '#729fcf'
magenta = '#ad7fa8'
cyan    = '#34e2e2'
white   = '#eeeeec'
